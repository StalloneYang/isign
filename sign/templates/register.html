<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no" />

  <title>IDSIGN | 注册</title>


  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/waves.min.css">

  <link rel="stylesheet" href="/static/css/sweetalert.css">
  <link rel="stylesheet" href="/static/css/style.css">

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
      <script src="bower_components/respondJs/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div class="table-wrapper">
    <div class="table-row">
      <div class="table-cell text-center">
        <div class="login i-block">
          <div class="content-box">

            <div class="light-blue-bg biggest-box">
              <h1 class="zero-m text-uppercase">欢迎</h1>

            </div>
            <div class="big-box text-left registration-form">
              <h4 class="text-center">创建一个新账户</h4>
              <form method="post" action="{% url 'sign:RegisterHandle' %}" name="form1">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control material" name="user_name" id="user_name" placeholder="用户名" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control material" name="user_email" id="user_email" placeholder="邮箱">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control material" onblur="isPhoneNum(this.value)" name="user_phone" id="user_phone" placeholder="手机号" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control material" name="user_password" id="user_password" placeholder="密码" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control material" name="password1" id="password1" onblur="check()" placeholder="确认密码" required>
                </div>
                <div class="checkbox">


                  <label>
                    <input type="checkbox" id="agree" checked>
                    <i></i>
                    我同意
                  </label>

                </div>
                <button type="submit" class="btn btn-block btn-warning text-uppercase waves" onsubmit="check()">注册</button>
                <a class="btn btn-block btn-warning text-uppercase waves" href="../login">返回</a>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/waves.min.js"></script>
    <script src="/static/js/sweetalert.min.js"></script>
  <script>
    //Waves effect on buttons
    Waves.attach('.waves', ['waves-float']);
    Waves.init();

function check()
{
if(user_password.value!=password1.value){
	swal("两次密码不一致，请重新输入!");
	password1.value="";
	user_password.value="";
	document.form1.user_password.focus();
	return false;
}
}

function isPhoneNum(num) {
      if(num.length==0)
       {
          //alert('');
         // swal("请输入手机号码！");
          document.form1.user_phone.focus();
          return false;
       }
       if(num.length!=11)
       {
           //alert('请输入有效的手机号码！');
           swal("请输入有效的手机号码！");
           document.form1.user_phone.focus();
           return false;
       }

       var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
       if(!myreg.test(num))
       {
           //alert('请输入有效的手机号码！');
           swal("请输入有效的手机号码！");
           document.form1.user_phone.focus();
           return false;
       }
}
  </script>

</body>
