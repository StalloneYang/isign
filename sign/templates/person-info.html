{% extends "layout/home.html" %}

{% block content %}
    <div id="content" class="content container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h2>个人信息</h2>
                    <ol class="breadcrumb">
                        <li><a href="">ISign</a></li>
                        <li class="active">个人信息</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="content-box big-box box-shadow">
                    <h4><strong>个人信息</strong></h4>
                    <form class="content-form form-horizontal">
                        <div class="form-group">
                            <label for="user_name" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control material" id="" placeholder="请输入要修改的用户名，不能为空哦">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_pass" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control material" id="user_pass"
                                       placeholder="请输入要修改的密码，不能为空哦">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_email" class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control material" id="user_email"
                                       placeholder="请输入要修改的邮箱，不能为空哦">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_phone" class="col-sm-3 control-label">手机号码</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control material" id="user_phone"
                                       placeholder="请输入要修改的手机号码，不能为空哦">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-lg btn-warning waves text-uppercase">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="footer">© 2017 Copyright</div>
    </div>

{% endblock content %}

{% block script %}
    <script>
        focusIcon('persion-info');
    </script>
{% endblock script %}
