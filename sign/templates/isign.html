{% extends "layout/home.html" %}

{% block content %}
    <div id="content" class="content container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h2>我要签到</h2>
                    <ol class="breadcrumb">
                        <li><a href="">ISign</a></li>
                        <li>签到</li>
                        <li class="active">我要签到</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="content-box big-box box-shadow">
                    <h4><strong>填写信息</strong></h4>
                    <form class="content-form form-horizontal">
                        <div class="form-group">
                            <label for="site_id" class="col-sm-3 control-label">选择您要签到的网站</label>
                            <div class="col-sm-9">
                                <select name="site_id" id="site_id" class="form-control example-item">
                                    <option value="">请选择您要签到的网站</option>
                                    <option value="1">百度贴吧</option>
                                    <option value="2">网易云</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_name" class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control material" id="site_name" placeholder="请输入账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_pass" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control material" id="site_pass"
                                       placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label for="sign_time" class="col-sm-3 control-label">选择签到时间</label>
                            <div class="input-group col-sm-7 clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                                <input type="text" class="form-control material" value="8:00" id="sign_time" placeholder="请选择签到时间">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-lg btn-primary waves text-uppercase">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="footer">© 2017 Copyright</div>
    </div>

{% endblock content %}

{% block script %}
    <script>
        focusIcon('isign');

        $('.clockpicker').clockpicker()
        .find('input').change(function(){
            // TODO: time changed
            console.log(this.value);
        });
    </script>
{% endblock script %}
